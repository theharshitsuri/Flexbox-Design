<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="output.css">
    <style>
        .starry-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('/starry.jpg') no-repeat center center/cover;
        }
    </style>
</head>
<body class="bg-blue-900 flex justify-center items-center min-h-screen">
    <div class="starry-background"></div>
    <div class="grid grid-flow-col grid-rows-2 grid-cols-3 gap-8  p-8 rounded-lg max-w-4xl">
      <div>
        <img src="/2m.jpg" alt="Mountains 1" class="rounded-3xl block h-80 ">
      </div>
      <div class="col-start-3">
        <img src="/1m.jpg" alt="Mountains 2" class="rounded-3xl block h-48">
      </div>
      <div>
        <img src="/3m.jpg" alt="Mountains 3" class="rounded-3xl block h-48">
      </div>
      <div>
        <img src="/4m.jpg" alt="Mountains 4" class="rounded-3xl block h-48">
      </div>
      <div class="row-start-1 col-start-2 col-span-2">
        <img src="/5m.jpg" alt="Mountains 5" class="rounded-3xl block h-80 w-screen">
      </div>
    </div>
</body>
</html>
